<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="calculator">
        <div id="operation-display"></div>
        <input type="text" id="display" readonly>

        <p>

        <div class="buttons">
          <button class="btn" data-action="clear">C</button>
          <button class="btn" data-action="power">^</button>
          <button class="btn" data-action="sqrt">v</button>
          <button class="btn" data-action="backspace">del</button>

          <button class="btn" data-value="7">7</button>
          <button class="btn" data-value="8">8</button>
          <button class="btn" data-value="9">9</button>
          <button class="btn" data-action="divide">/</button>
          

          <button class="btn" data-value="4">4</button>
          <button class="btn" data-value="5">5</button>
          <button class="btn" data-value="6">6</button>
          <button class="btn" data-action="multiply">x</button>
          

          <button class="btn" data-value="1">1</button>
          <button class="btn" data-value="2">2</button>
          <button class="btn" data-value="3">3</button>
          <button class="btn" data-action="subtract">-</button>
          

          <button class="btn" data-value="0">0</button>
          <button class="btn" data-value=".">.</button>
          <button class="btn" data-action="add">+</button>
          <button class="btn" data-action="calculate">=</button>
          
        </div>
    </div>
    <script src="/dist/index.js"></script>
</body>
</html>
